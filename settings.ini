[secret]
SECRET_KEY=%(SECRET_KEY)s

[elasticsearch]
ELASTICSEARCH_HOST=%(ELASTICSEARCH_HOST)s
ELASTICSEARCH_PORT=%(ELASTICSEARCH_PORT)s
ELASTICSEARCH_USERNAME=%(ELASTICSEARCH_USERNAME)s
ELASTICSEARCH_PASSWORD=%(ELASTICSEARCH_PASSWORD)s

[postgres]
PG_HOST=%(PG_HOST)s
PG_PORT=%(PG_PORT)s
PG_USERNAME=%(PG_USERNAME)s
PG_PASSWORD=%(PG_PASSWORD)s
PG_DATABASE=%(PG_DATABASE)s

[smtp]
SMTP_HOST=%(SMTP_HOST)s
SMTP_PORT=%(SMTP_PORT)s
SMTP_USE_TLS=%(SMTP_USE_TLS)s
SMTP_USER=%(SMTP_USER)s
SMTP_PASSWORD=%(SMTP_PASSWORD)s

[couchdb]
COUCHDB_HOST=%(COUCHDB_HOST)s
COUCHDB_PORT=%(COUCHDB_PORT)s
COUCHDB_USERNAME=%(COUCHDB_USERNAME)s
COUCHDB_PASSWORD=%(COUCHDB_PASSWORD)s
COUCHDB_DATABASE=%(COUCHDB_DATABASE)s

[face_config]
DISTANCE_THRESHOLD=%(DISTANCE_THRESHOLD)s